project:
  type: website
  output-dir: ../site/cookbook

website:
  title: "The GenJAX cookbook"
  navbar:
      search: true
      logo: small_logo.png
      background: "#F5F5F5"
      pinned: true
  search:
      location: navbar
      type: overlay
  favicon: small_logo.png
  image: small_logo.png
  repo-url: https://github.com/chi-collective/genjax/
  repo-branch: main
  repo-subdir: notebooks
  repo-actions: [issue, source]
  page-navigation: true
  back-to-top-navigation: true
  reader-mode: true
  sidebar:
    alignment: left
    style: 'floating'
    background: "#F5F5F5"
    logo: small_logo.png
    collapse: true
    contents:
        - index.ipynb
        - active/intro.ipynb
        - section: "Basics"
          href: basics.qmd
          contents:
            - cookbook/basics/generative_fun.ipynb
            - cookbook/basics/methods_of_generative_fun.ipynb
            - cookbook/basics/choicemap_creation_selection.ipynb
            - cookbook/basics/debugging.ipynb
            - cookbook/basics/some_oddities.ipynb
        - section: "Expressivity"
          href: expressivity.qmd
          contents:
            - cookbook/expressivity/conditionals.ipynb
            - cookbook/expressivity/iterating_computation.ipynb
            - cookbook/expressivity/masking.ipynb
            - cookbook/expressivity/mixture.ipynb
            - cookbook/expressivity/custom_distribution.ipynb
            - cookbook/expressivity/stochastic_probabilities.ipynb
            - cookbook/expressivity/stochastic_probabilities_math.ipynb
            # TODO: re-enable once we can support marginals as targets
            # - cookbook/expressivity/ravi_stack.ipynb
        - section: "Inference"
          href: inference.qmd
          contents:
            - cookbook/inference/importance_sampling.ipynb
            - cookbook/inference/custom_proposal.ipynb
            - cookbook/inference/mcmc.ipynb
        - section: "Differentiation"
          href: differentiation.qmd
          contents:
            - cookbook/differentiation/adev_example.ipynb
        - section: "Library developers"
          href: library_author.qmd
          contents:
            - cookbook/library_author/dimap_combinator.ipynb

bibliography: references.bib

format:
  html:
    css: custom.css
    theme: cosmo
    code-copy: true
    cold-fold: false
    code-overflow: wrap
    highlight-style: ayu
    backgroundcolor: "#F5F5F5"
    logo: ../docs/assets/img/logo.png
    toc: true
    smooth-scroll: true

site_name: Gen âŠ— JAX
site_url: https://probcomp.github.io/genjax/
repo_url: https://github.com/probcomp/genjax
copyright: Copyright &copy; 2023 MIT Probabilistic Computing Project

nav:
  - Home: index.md
  - Concepts:
      - Diff with Gen.jl: genjax/diff_jl.md
  - Inference notebooks: genjax/notebooks.md
  - Public API reference:
      - Core: genjax/library/core.md
      - Generative functions: genjax/library/generative_functions.md
      - Inference: genjax/library/inference.md
  - For developers:
      - Code of conduct: codeofconduct.md
      - Contributing: contributing.md
      - License: license.md
theme:
  name: material
  logo: assets/img/gen-logo.png
  favicon: assets/img/gen-logo.png
  icon:
    repo: fontawesome/brands/github
  font:
    text: Atkinson Hyperlegible 
  features:
    - optimize
    - typeset
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.path
    - navigation.prune
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      
watch:
  - src/genjax

plugins:
  - search
  - offline
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      custom_templates: templates
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

extra:
  generator: false

extra_css: 
  - css/fonts.css
  - css/custom.css
  - css/mkdocstrings.css

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

site_name: GenJAX
site_url: https://probcomp.github.io/genjax/
repo_url: https://github.com/probcomp/genjax
repo_name: probcomp/genjax
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2023 MIT Probabilistic Computing Project

nav:
  - The cookbook: cookbook.md
  - Library reference:
      - Core: library/core.md
      - Generative functions: library/generative_functions.md
      - ADEV: library/adev.md
      - Inference: library/inference.md
  - For developers:
      - Developing: developing.md
      - Code of conduct: codeofconduct.md
      - Contributing: contributing.md
      - License: license.md

theme:
  name: material
  logo: assets/img/small_logo.png
  favicon: assets/img/gen-logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - optimize
    - typeset
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - content.tabs.link
    - navigation.footer
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Palette toggle for light mode
    - scheme: default
      accent: red
      primary: white

watch:
  - src/genjax

plugins:
  - search
  - offline
  - markdown-exec
  - typeset:
      enabled: true
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

extra:
  generator: false
  version:
    provider: mike

extra_css:
  - css/custom.css
  - css/mkdocstrings.css

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
      - name: python
        class: python
        validator: !!python/name:markdown_exec.validator
        format: !!python/name:markdown_exec.formatter
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
